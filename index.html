<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LHI GIS Map - Beirut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
</head>
<body>
<div id="map"></div>
<div id="legend">
    <h4>Building Periods</h4>
    <div class="legend-item"><span class="legend-color" style="background-color: #08306b;"></span>1960-1970</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #08519c;"></span>1950-1959</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #2171b5;"></span>1940-1949</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #4292c6;"></span>1930-1939</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #6baed6;"></span>1920-1929</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #9ecae1;"></span>1870-1880</div>
    <div class="legend-item"><span class="legend-color" style="background-color: #c6dbef;"></span>Other/Unknown</div>
</div>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Search buildings...">
    <div id="search-results"></div>
</div>

<script src="./script.js"></script>
    <button id="locate-me-button">Locate Me</button>
    <button id="locate-me-button">Locate Me</button>
</body>
</html>
